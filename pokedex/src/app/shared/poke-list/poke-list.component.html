<app-poke-search (emmitSearch)="search($event)"></app-poke-search>
<main>
    <ng-template [ngIf]="!apiError">
        <section class="list">
            <ng-template ngFor let-pokemon [ngForOf]="allPokemonsFiltered">
                <a class="fadeIn" [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
                    <section class="pokemon__status">
                        <h2>{{ pokemon.name }}</h2>
                
                        <ul *ngFor="let value of pokemon.status.types">
                            <li>{{value.type.name}}</li>
                        </ul>
                    </section>
                
                    <section class="pokemon__image">
                        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
                    </section>
                </a>
            </ng-template>    
        </section>
    </ng-template>

    <img
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
    >

</main>
